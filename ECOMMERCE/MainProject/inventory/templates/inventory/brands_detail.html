{% extends "bootstrap.html" %}
{% block main %}
<div class="container mt-4">
  <h2>{{ brand.name }}</h2>
  <p><strong>Country:</strong> {{ brand.country }}</p>
  <p><strong>Founded:</strong> {{ brand.founded_date }}</p>
  <p><strong>Tagline:</strong> {{ brand.tagline }}</p>
  {% if brand.logo %}
    <img src="{{ brand.logo.url }}" alt="{{ brand.name }} Logo" class="img-fluid" style="max-height: 200px;">
  {% endif %}
</div>
{% endblock %}
