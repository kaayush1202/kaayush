<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  {% for product in products %}
    <div class="col">
      <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden">
        <div style="height: 200px; overflow: hidden;">
          <img 
            src="{{ product.image.url }}" 
            class="card-img-top img-fluid object-fit-cover w-100 h-100" 
            alt="{{ product.product_name }}"
            style="object-fit: cover;"
          />
        </div>
        <div class="card-body text-center">
          <h5 class="card-title fw-bold mb-1">{{ product.product_name }}</h5>
          <p class="card-text text-muted mb-1">Brand: {{ product.brand.name }}</p>
          <p class="card-text text-danger fw-semibold mb-3">Price: â‚¹{{ product.price }}</p>
          <a href="{% url 'product_details' product.id %}" class="btn btn-outline-primary rounded-pill px-4">
            View Details
          </a>
        </div>
      </div>
    </div>
  {% empty %}
    <div class="col-12 text-center">
      <p class="text-muted">No products available.</p>
    </div>
  {% endfor %}
</div>
