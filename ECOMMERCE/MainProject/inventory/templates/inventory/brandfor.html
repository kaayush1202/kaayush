{% extends "bootstrap.html" %}

{% block main %}
<div class="container mt-4">
  <h2>Brand List</h2>
  <ul class="list-group">
    {% for brand in brands %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ brand.name }}
        <a href="{% url 'brand_detail' brand.id %}" class="btn btn-sm btn-outline-primary">Details</a>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No brands available.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
