{% extends "bootstrap.html" %}

{% block main %}
<style>
  body {
    background-color: #f8f9fa;
  }

  .card {
    background-color: #fff;
    border: none;
    border-radius: 1rem;
  }

  .otp-input {
    font-size: 1.25rem;
    text-align: center;
    padding: 0.75rem;
    border-radius: 0.5rem;
    border: 1px solid #ced4da;
    box-shadow: none;
    transition: all 0.3s ease-in-out;
  }

  .otp-input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
  }

  .btn-primary {
    padding: 0.6rem;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 0.5rem;
    transition: background-color 0.2s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }
</style>

<form action="/accounts/email_verify/" method = "POST">
    {% csrf_token %}
    <input type="number" name="otp" id="" min="1000" max="9999" required>
<input type="submit" value="Verify">
</form>

{% endblock main%}
