{% extends "bootstrap.html" %}
{% block main %}
<ul>
    {% for address in addresses %}
        <li>
            {{ address.address_line1 }}
            <a href="{% url 'show_address' %}"></a>
            {{ address.address_line2 }}
            <a href="{% url 'show_address' %}">Details</a>
        </li>
    {% empty %}
        <li>No addresses found.</li>
    {% endfor %}
</ul>
{% endblock main %}
