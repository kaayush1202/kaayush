{% extends "bootstrap.html" %}

{% block main %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Profile Card -->
      <div class="card profile-card shadow-lg border-0 rounded-4">
        <div class="card-body text-center p-4">
          <!-- Profile Icon -->
          <div class="mb-3 profile-icon">
            <i class="bi bi-person-circle" style="font-size: 5rem; color: #0d6efd;"></i>
          </div>

          <!-- Username -->
          <h2 class="card-title text-primary mb-3 fade-in">@{{ user.username }}</h2>

          <!-- User Info -->
          <div class="d-flex justify-content-between px-4 slide-up">
            <div>
              <h6 class="text-muted">Gender</h6>
              <p class="fw-bold">{{ user.gender }}</p>
            </div>
            <div>
              <h6 class="text-muted">User Type</h6>
              <p class="fw-bold">{{ user.user_type }}</p>
            </div>
          </div>
          {% if request.user.id == user.id %}
          <a href="{% url 'edit_profile' user.id %}" class="btn btn-primary px-4">
            <i class="bi bi-pencil-square me-2"></i> Edit Profile
          </a>
          
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
/* Smooth entrance for the card */
.profile-card {
  animation: fadeUp 1s ease-in-out;
}

/* Icon pulse animation */
.profile-icon i {
  animation: pulse 2s infinite;
}

/* Fade-in for username */
.fade-in {
  animation: fadeIn 2s ease-in;
}

/* Slide-up for info section */
.slide-up {
  animation: slideUp 1.5s ease-in-out;
}

/* Keyframes */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
</style>
{% endblock %}
