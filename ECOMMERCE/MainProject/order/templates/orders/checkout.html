{% extends "bootstrap.html" %}
{% block main %}
<div class="container mt-5 bg-primary p-5 rounded">
  <div class="card shadow-sm rounded-4 p-4">
    <h2 class="mb-4 text-center">Checkout</h2>

    <form action="" method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
          {{ field.label }}
        </label>
        <div class="form-field">
            {{ field }}
        </div>
        
        {% if field.errors %}
        <div class="text-danger small mt-1">
          {{ field.errors|striptags }}
        </div>
        {% endif %}

        {% if field.help_text %}
        <div class="form-text">
          {{ field.help_text|safe }}
        </div>
        {% endif %}
      </div>
      {% endfor %}

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4 py-2">Submit</button>
      </div>
    </form>
  </div>
</div>

<script>
window.addEventListener('load',()=>{
    Array.from((document.getElementsByClassName("form-field"))).forEach(element => {
        element.children[0].classList.add("form-control")
        console.log(element);
    });
    Array.from((document.getElementsByClassName("form-field-label"))).forEach(element => {
        element.children[0].classList.add("form-label",)
        console.log(element);
    });
        
  
    
})

</script>
{% endblock main %}
